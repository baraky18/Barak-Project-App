name: Deploy Forge App to Jira

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Forge CLI
        run: npm install -g @forge/cli

      - name: Restore Forge credentials
        run: |
          mkdir -p ~/.forge
          echo "${{ secrets.FORGE_CREDENTIALS_BASE64 }}" | base64 --decode > ~/.forge/credentials
          cat ~/.forge/credentials  # Debug: remove after verifying
        shell: bash

      - name: Disable Forge analytics
        run: forge settings set usage-analytics false
        env:
          FORGE_DISABLE_KEYCHAIN: true

      - name: Check Forge login
        run: forge whoami
        env:
          FORGE_DISABLE_KEYCHAIN: true

      - name: Deploy Forge App
        run: forge deploy --non-interactive
        env:
          FORGE_AUTO_CONFIRM: true
          FORGE_DISABLE_KEYCHAIN: true