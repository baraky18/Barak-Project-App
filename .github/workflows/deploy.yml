name: Deploy Forge App to Jira

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Forge CLI
        run: npm install -g @forge/cli

      - name: Deploy Forge App
        env:
          FORGE_AUTO_CONFIRM: true
          FORGE_DISABLE_ANALYTICS: true
        run: forge deploy --non-interactive --token "${{ secrets.FORGE_CLI_AUTH_TOKEN }}"
